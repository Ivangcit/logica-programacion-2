<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PracticaConversionTemperaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

    <!-------------------------------------------------------->

    <body class="bg-light">

        <div class="container">
            <main>
                <div class="py-5 text-center">
                    <!-- <img class="d-block mx-auto mb-4"
                        src="https://getbootstrap.com//docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72"
                        height="57"> -->
                    <h1>Practica Conversion Temperaturas!</h1>
                </div>
                <div class="row">



                    <div class="col-md-8 order-md-1">
                        
                        <div class="alert alert-danger fade show" style="display:none;" role="alert"
                            id="alertValidaciones">
                            <p id="alertValidacionesTexto"></p>
                        </div>
                        <form class="needs-validation" novalidate id="formAgregar">
                            <div class="row">
                                
                                <div class="col-md-7 mb-3">
                                    <label for="Number">Escriba la temperatura en grados celcius, solo el numero</label>
                                    <input type="text" class="form-control" id="txtCelcius" autofocus placeholder="" value=""
                                        autocomplete="off" required>
                                    <div class="invalid-feedback">
                                        Cantidad inv√°lida
                                    </div>
                                </div>


                            </div>
                            <button id="btnConvertir" class="btn btn-primary btn-lg btn-block"
                                type="button">Convertir</button>

                        </form>
                    </div>
                </div>

                <!-- campos de conversion---------------------------------------------- -->
                <div class="row">

                    <div class="col-md-12 order-md-1">
                        <h4 class="mb-3">Temperaturas convertidas</h4>
                        <form class="needs-validation" novalidate id="formAgregar">
                            <div class="row">
                                <!-- celcius -->
                                <div class="col-md-4 mb-3">
                                    <label for="Number">Celcius</label>
                                    <input type="text" class="form-control" id="putCelsius"  placeholder="" value=""
                                        autocomplete="off" required>
                                    
                                </div>
                                <!-- faren -->
                                <div class="col-md-4 mb-3">
                                    <label for="Number"> Fahrenheit</label>
                                    <input type="text" class="form-control" id="putFahrenheit" placeholder="" value=""
                                        autocomplete="off" required>
                                    
                                </div>
                                <!-- kelvin -->
                                <div class="col-md-4 mb-3">
                                    <label for="Number">Kelvin</label>
                                    <input type="text" class="form-control" id="putKelvin" autofocus placeholder="" value=""
                                        autocomplete="off" required>
    
                                </div>

                            </div>

                            

                        </form>
                    </div>
                </div>


        </div>

        <script src="./js/main.js"></script>
        <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

        <script src="https://getbootstrap.com/docs/5.2/examples/checkout/form-validation.js"></script>

        <!-------------------------------------------------------->
    </body>

    


</html>
